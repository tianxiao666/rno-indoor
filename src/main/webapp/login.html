    <script src="js/login.js"></script>
</head>
<body>
<header>

</header>
<div class="login_main">
    <div class="login_inner clearfix">
        <div class="logo">
            <img src="images/hgicreate-indoor-logo.png">
        </div>
        <div class="login_slide">
            <ul class="slides">
                <li><img src="images/1.png"/></li>
                <li><img src="images/2.png"/></li>
                <li><img src="images/3.png"/></li>
                <li><img src="images/4.png"/></li>
            </ul>
        </div>
        <div class="login_block">
            <div class="login_title">欢迎登录</div>
            <div class="login_bg"></div>
            <div class="login_form">
                <form id="loginForm" action="index.html" method="post">
                    <em class="errorTip"></em>
                    <div class="login_formIpt" style="z-index: 1000;">
                        <input type="text" id="username" name="username" title="请输入帐号" placeholder="账号" class="loginFormTdIpt userNameIpt"/>
                        <div class="email_extensions">
                            <label class="email_text"><em class="email_name" id="real_suffix">@hgicreate.com</em><em
                                    class="em_arrow"></em></label>
                            <div class="email_list">
                                <em class="email_arrow"></em>
                                <ul>
                                    <li>@hgicreate.com</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="login_formIpt">
                        <input type="password" name="password" id="password" title=请输入密码" placeholder="密码" class="loginFormTdIpt"/>
                    </div>
                    <div class="loginFormIptWiotTh">
                        <button type="submit" class="btn btn_login">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
